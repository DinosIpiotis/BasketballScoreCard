<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h2>HOME</h2>
                <h3 id="count-home">0</h3>
                
                  <button type="button" class="btn" onclick="increaseHome1()">+1</button>
                  <button type="button" class="btn" onclick="increaseHome2()">+2</button>
                  <button type="button" class="btn" onclick="increaseHome3()">+3</button>
                  <button type="button" class="btn btn--reset" onclick="homeReset()">Reset Score</button>
                  
                  
            </div>
            <div>
                <h2>AWAY</h2>
                <h3 id="count-guest">0</h3>
                
                <button type="button" class="btn" onclick="increaseGuest1()">+1</button>
                <button type="button" class="btn" onclick="increaseGuest2()">+2</button>
                <button type="button" class="btn" onclick="increaseGuest3()">+3</button>
                <button type="button" class="btn btn--reset" onclick="guestReset()">Reset Score</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
